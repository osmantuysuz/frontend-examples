<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Interface</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="browser">
        <div class="bar">
            <div class="bar-actions">
                <div class="buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#" class="margin-right">
                    <i class="fa-solid fa-table-columns"></i>
                </a>
                <a href="#" class="margin-right">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <a href="#" class="passive">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>

            <div class="bar-url">
                <a href="#" class="icon-shiled">
                    <i class="fa-solid fa-shield-halved"></i>
                </a>
                <div class="url">
                    <i class="fa-solid fa-lock"></i>
                    youtube.com
                    <a href="#" class="refresh-btn">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </a>
                </div>
            </div>

            <div class="bar-actions with-space">
                <a href="#">
                    <i class="fa-regular fa-circle-down"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-copy"></i>
                </a>
            </div>

        </div>
        <div class="iframe">
            <!-- <iframe src="https://www.youtube.com/" frameborder="0"></iframe> -->
        </div>
    </div>
</body>

</html>
