<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback</title>
</head>

<body>

    <button onclick="toggleModal()" class="openButton">Show Modal</button>

    <div class="feedback-modal">
        <a href="#" class="modal-close-btn" onclick="toggleModal()">
            <i class="fa-solid fa-xmark"></i>
        </a>
        <h3>Give Feedback</h3>
        <ul class="feedback-form">
            <li>
                <label class="title no-bold">What do you think of the editing tool?</label>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="x" value="1">
                            <span class="box">
                                <i class="fa-regular fa-face-sad-tear one"></i>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="x" value="1">
                            <span class="box">
                                <i class="fa-regular fa-face-frown two"></i>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="x" value="1">
                            <span class="box">
                                <i class="fa-regular fa-face-meh three"></i>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="x" value="1">
                            <span class="box">
                                <i class="fa-regular fa-face-laugh-beam four"></i>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="x" value="1" checked>
                            <span class="box">
                                <i class="fa-regular fa-face-kiss-wink-heart five"></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </li>
            <li><label class="title">Do you have any thoughts you'd like to share?</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </li>
            <li><label class="title">May we follow you up on your feedback?</label>
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" name="feedback" value="1" checked>
                        <span class="radio-btn"></span>
                        <span class="radio-text">Yes</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="feedback" value="0">
                        <span class="radio-btn"></span>
                        <span class="radio-text">No</span>
                    </label>
                </div>
            </li>
            <div class="actions">
                <button type="submit">Send</button>
                <button type="button">Cancel</button>

            </div>
        </ul>
    </div>

    <script>
        function toggleModal(){
            document.querySelector('.feedback-modal').classList.toggle('active');
        }
    
    </script>

</body>

</html>
