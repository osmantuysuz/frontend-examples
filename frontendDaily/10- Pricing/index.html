<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pricing</title>
</head>

<body>

    <div class="component--pricing-list">
        <header>
            <h3>Explore current top deals</h3>
            <p>Check out out best deals across our product range and get what your website needs.
            </p>
        </header>
        <ul class="pricing-list">
            <li>
                <a href="#">
                    <span class="title">Get .biz domain with 45% off</span>
                    <span class="price">$4.88/yr</span>
                    <span class="btn">Get started
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </a>
            </li>

            <li class="active">
                <a href="#">
                    <span class="best-price">Best Price</span>
                    <span class="title domain-title">.IO</span>
                    <span class="price">$28.88/yr
                        <span>Instead of $32.89/yr</span>
                    </span>
                    <span class="btn">Get offer
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="title domain-title">.SO</span>
                    <span class="price">$35.88/yr
                        <span>Instead of $64.89/yr</span>
                    </span>
                    <span class="btn">Get offer
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </a>
            </li>
        </ul>
        <div class="action">
            <a href="#">View more</a>
        </div>
    </div>
</body>

</html>
