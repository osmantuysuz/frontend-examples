<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Guessing Number</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>Guessing Number</h2>
                </div>
                <div class="col-md-12">
                    <div id="hearts">
                        <i class="fas fa-heart heart-red"></i>
                        <i class="fas fa-heart heart-red"></i>
                        <i class="fas fa-heart heart-red"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Tahmininizi Girin</h5>
                    <input type="number" class="form-control" id="guess" placeholder="Tahmin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="btn-guess" class="btn btn-light btn-block btn-purple btn-show" onclick="guess()">Tahmin Et</button>
                    <button id="btn-again" class="btn btn-secondary btn-block btn-hide" onclick="again()">Tekrar Oyna</button>
                </div>
                <div class="col-md-12">
                    <p id="result">-</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
