<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style/style.css">

<body>
    <div class="component--followers">
        <ul>
            <li>

            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>

            <li>

            </li>
            <li>
                <a href="#">ui</a>
            </li>
            <li>
                <a href="#">ux</a>
            </li>
            <li>
                <a href="#">front-end development</a>
            </li>
            <li>
                <a href="#">invisionapp</a>
            </li>
