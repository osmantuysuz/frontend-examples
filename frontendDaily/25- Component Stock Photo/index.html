<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Component Stock Photo</title>
</head>

<body>
    <article class="component component1">
        <img src="img/R.jpg" alt="">
        <div class="content-right">
            <h3>Vector illustration set of rocks and stones</h3>
            <div class="author">
                by <a href="#">Lillian Beck</a>
            </div>
            <div class="actions">
                <a href="#">
                    <i class="fa-solid fa-download"></i>
                    Download
                </a>
                <a href="#">
                    <i class="fa-solid fa-folder-plus"></i>
                    Save to Collection
                </a>
            </div>
        </div>
    </article>

    <div class="divider"></div>

    <aside class="component component2">
        <h3>Ä°mage Size</h3>
        <ul>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="1" checked>
                    <span class="cb"></span>
                    <span class="text">Original 3264 x 4922</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="2">
                    <span class="cb"></span>
                    <span class="text">Large 3264 x 4922</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="3">
                    <span class="cb"></span>
                    <span class="text">Medium 1280 x 1932</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="4">
                    <span class="cb"></span>
                    <span class="text">Small 640 x 966</span>
                </label>
            </li>
            <li><label class="radio">
                    <input type="radio" name="size" value="5">
                    <span class="cb"></span>
                    <span class="text">Custom Size</span>
                </label>
            </li>
            <li class="btn">
                <button type="submit">Download</button>
            </li>
        </ul>
    </aside>

    <div class="divider"></div>

    <ul class="component component3">
        <h3>Similar keywords</h3>
        <div class="keywords">
            <a href="#">rock</a>
            <a href="#">stone</a>
            <a href="#">illustration</a>
            <a href="#">cartoon</a>
            <a href="#">geography</a>
            <a href="#" class="view-all">View all
                <i class="fa-solid fa-angle-right"></i>
            </a>
        </div>
        <ul class="stock-details">
            <li>
                <label>Category</label>
                Vector illustrations
            </li>
            <li>
                <label>License type</label>
                Standard or Extended
            </li>
        </ul>
    </div>
</body>

</html>
