<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>1 - Component</title>
  </head>
  <body>
    <div style="width: 377px; margin: 25px">
      <div class="component-search">
        <form action="submit">
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Start typing to search"
          />
        </form>
        <hr>
        <h6>Popular searches</h6>
        <ul>
          <li>
            <a href="#">Air Transport</a>
          </li>
          <li>
            <a href="#">Aviation</a>
          </li>
          <li class="active">
            <a href="#">Mekaniske Verksted</a>
          </li>
          <li>
            <a href="#">Port Authority</a>
          </li>
          <li>
            <a href="#">Sporvei</a>
          </li>
          <li>
            <a href="#">Bergens Kreditbank</a>
          </li>
        </ul>
      </div>
    </div>

    <div style="width: 660px; margin: 25px">
      <div class="component-filter-search">
        <form action="">
          <div class="input">
            <div class="search-icon">
              <i class="fa fa-search"></i>
            </div>
            <input
              type="text"
              name=""
              id=""
              placeholder="Start typing to search"
            />
            <ul>
              <li>
                <label>
                  <input type="radio" checked name="type" value="projects" />
                  <span class="text">Projects</span>
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="type" value="images" />
                  <span class="text">Images</span>
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="type" value="people" />
                  <span class="text">People</span>
                </label>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>

    <div style="width: 468px; margin: 25px">
      <div class="component-filter">
        <form action="">
          <ul>
            <li>
              <div class="key">Country</div>
              <div class="value">
                <label class="select-box">
                  <i class="fa-solid fa-caret-down"></i>
                  <select>
                    <option value="">Norway</option>
                    <option value="">Turkey</option>
                  </select>
                </label>
              </div>
            </li>
            <li>
              <div class="key">City</div>
              <div class="value">
                <input type="text" name="" id="" value="Bergen" />
              </div>
            </li>
            <li class="filter-button">
              <a href="#">Cancel</a>
              <button type="submit">Apply Filter</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
