<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Feedback</title>
</head>

<body>
    <div class="component--feedback style1 position-tc">
        <a href="#" class="close-btn">
            <img src="img/close.png" alt="">
        </a>
        <h6>How likely are you to answer to this questions?</h6>
        <ul class="labels label-icons">
            <li>
                <input type="radio" name="rate" value="-1">
                <img src="img/sad.png" alt="">
            </li>
            <li>
                <input type="radio" name="rate" value="0">
                <img src="img/confused.png" alt="">
            </li>
            <li>
                <input type="radio" name="rate" value="1">
                <img src="img/smile.png" alt="">
            </li>
        </ul>
        <div class="message">
            <p>Tell us how we can improve</p>
            <textarea name="message" cols="30" rows="10" placeholder="Write your message here"></textarea>
        </div>
        <div class="actions">
            <a href="#">Skip</a>
            <button type="submit">Submit</button>
        </div>
    </div>

    <div class="component--feedback style2 position-bc">
        <a href="#" class="close-btn">
            <img src="img/close.png" alt="">
        </a>
        <h6>How likely are you to answer to this <br> questions?</h6>
        <ul class="labels label-numbers">
            <li>
                <input type="radio" name="rate" value="0">0
            </li>
            <li>
                <input type="radio" name="rate" value="1">1
            </li>
            <li>
                <input type="radio" name="rate" value="2">2
            </li>
            <li>
                <input type="radio" name="rate" value="3">3
            </li>
            <li>
                <input type="radio" name="rate" value="4">4
            </li>
            <li>
                <input type="radio" name="rate" value="5">5
            </li>
            <li>
                <input type="radio" name="rate" value="6">6
            </li>
            <li>
                <input type="radio" name="rate" value="7">7
            </li>
            <li>
                <input type="radio" name="rate" value="8">8
            </li>
            <li>
                <input type="radio" name="rate" value="9">9
            </li>
            <li>
                <input type="radio" name="rate" value="10">10
            </li>
            
        </ul>
        <div class="labels-text">
            <span>Not likely at all</span>
            <span>Extremely likely</span>
        </div>
        <div class="message">
            <p>Tell us how we can improve</p>
            <textarea name="message" cols="30" rows="10" placeholder="Write your message here"></textarea>
        </div>
        <div class="actions">
            <a href="#">Skip</a>
            <button type="submit">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
