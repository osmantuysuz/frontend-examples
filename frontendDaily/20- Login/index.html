<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>

<body>
    <div class="component--login">
        <div class="login-card">
            <header>
                <h5>Welcome Back !</h5>
                <p>Sign in to continue</p>
            </header>
            <div class="login-content">
                <div class="avatar">
                    <img src="img/person_400x400.jpg" alt="">
                </div>
                <form action="" method="post">
                    <ul>
                        <li>
                            <label class="title" for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter username">
                        </li>
                        <li>
                            <label class="title" for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter password">
                        </li>
                        <li>
                            <label class="checkbox">
                                <input type="checkbox" name="rememberMe" value="1">
                                <span class="checkbox"><img src="img/check.png" alt=""></span>
                                <span class="text">Remember Me</span>
                            </label>
                        </li>
                        <li>
                            <button type="submit">Log In</button>
                            <a href="#" class="forgot-password">
                                <img src="img/padlock.png" alt="">
                                Forgot your password?
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="login-text">
            <p> Don't have an account? <a href="#">Signup now</a></p>
            <p>&copy 2023 Crafted and designed by <a href="https://twitter.com/osman_tuysuz" target="_blank">@osman_tuysuz</a></p>
        </div>

    </div>
</body>

</html>
